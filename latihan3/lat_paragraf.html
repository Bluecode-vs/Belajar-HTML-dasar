<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
    <!-- ini adlaah belajar br dan hr -->
    <p>ini adalah paragraph 1 </p>
    <br>
    <p>ini adalah paragraph 2</p>
    <p>ini adalah <br> paragraph 3</p>
    <hr>

    <!-- ini bold, italic, underline -->
    <p><b>selamat <i>datang</i>  di lat paragraph 1</b></p>
    <p><u>iniadalah tag underline</u></p>
    <hr>

    <!-- ini adalah strong dan em -->
    <p><strong>pengumanan</strong> ini adalah <em>perintah sederhana</em></p>






</body>
</html>
