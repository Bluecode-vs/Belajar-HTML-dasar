<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar list</title>
</head>
<body>
    <h3>List Terurut berupa :</h3>
    
    <!-- ol untuk list berurut -->
    <ol type="i">
        <li>bangun bagi</li>
        <li>sarapan</li>
        <li>tidur lagi</li>
    </ol>
    
    <!-- ul list acak -->
    <h3>list 2 : </h3>
    <ul type="square">
        <li>telur</li>
        <li>ayam</li>
        <li>kentang</li>
    </ul>

    <!-- definitionn list -->
    <h3>pemrograman 1</h3>
    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
    </dl>
</body>
</html>
